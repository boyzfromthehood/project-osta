<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <style>
            body {
                min-height: 100vh;
                margin: auto;

                display: grid;
                place-items: center center;
            }

            div {
                width: 80%;
                max-width: 600px;
            }
        </style>
        <title>ticket</title>
    </head>
    <body>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">{{ user.username }}</th>
                        <th scope="col">{{ cart._id }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="col">Maršuts</td>
                        <td scope="col">
                            {{ cart.ticket.from }} - {{ cart.ticket.to }}
                        </td>
                    </tr>
                    <tr>
                        <td scope="col">Atiešana</td>
                        <td scope="col">{{ cart.ticket.leave }}</td>
                    </tr>
                    <tr>
                        <td scope="col">Iebraukšana</td>
                        <td scope="col">{{ cart.ticket.arrival }}</td>
                    </tr>
                    <tr>
                        <td scope="col">Kuģis</td>
                        <td scope="col">{{ cart.ticket.ship }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
