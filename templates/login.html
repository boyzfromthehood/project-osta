<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script src="/js/login.js" defer></script>
    </head>
    <body>
        <section class="auth">
            <div class="container auth-container">
                <h1>Login</h1>
                <div class="auth-block block">
                    <form data-form>
                        <div class="elements">
                            <div>
                                <input
                                    data-username
                                    type="text"
                                    class="subblock auth-input"
                                    placeholder="Username"
                                    required
                                />
                                <div id="username" class="error_message hidden">
                                    incorrect username
                                </div>
                            </div>
                            <div>
                                <input
                                    data-password
                                    type="password"
                                    class="subblock auth-input"
                                    placeholder="Password"
                                    required
                                />
                                <div id="password" class="error_message hidden">
                                    incorrect password
                                </div>
                            </div>
                            <div>
                                <button
                                    data-submit-button
                                    type="submit"
                                    class="btn-reset button"
                                >
                                    Login
                                </button>
                                <a href="/register">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
